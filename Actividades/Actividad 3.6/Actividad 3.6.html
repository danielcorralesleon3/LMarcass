<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 3.5</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
        
        <p> aaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaaa</p>
        <div class="color">
        <p> bbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbbb</p>
        </div>
        <p> cccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccccc</p>

    <script>
        let manolo=document.querySelectorAll("p")
        let letra="b"
        let tamaño=40
        manolo.forEach(manolo => 
        {
            if (manolo.textContent.includes(letra))
            {
            manolo.style.backgroundColor="red"
            manolo.addEventListener("click", noti)
            }
            if (manolo.textContent.length>tamaño)
            {
                manolo.style.backgroundColor="red"
                manolo.addEventListener("click", noti2)
            }
           
        });
        function noti()
        {
            alert("Has pulsado el parrafo rojo")
        }
       function noti2()
       {
            alert("Has pulsado el parrafo largo")
       }
    </script>
</body>
</html>
