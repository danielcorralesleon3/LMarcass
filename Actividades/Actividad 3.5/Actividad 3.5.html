<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 3.5</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
   
        <h1 id="a">Titulo de la pagina</h1>
  
    <button onclick="añadirEstilo()">Añadir estilo</button>
    <button onclick="quitarEstilo()">Quitar estilo</button>
    <script>
        function añadirEstilo()
        {
            let elementos=document.getElementById("a")
            elementos.classList.add("b")
        }
        function quitarEstilo()
        {
            let elementos=document.getElementById("a")
            elementos.classList.remove("b")
        }
    </script>
</body>
</html>
