<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Actividad 21</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
   
        <h1 id="a">Titulo de la pagina</h1>
    
            <h2>
                subtitulo
            </h2>
   
        
            <p>Este parrafo es de ejemplo</p>

            <p class="destacat">
                
               Este parrafor esta destacado 
            </p>
            <ul>
                <li>Elemento 1</li>
                <li>Elemento 2</li>
                <li>Elemento 3</li>
            </ul>
  
    <button onclick="tamanyoGrande()">+</button>
    <button onclick="tamanyoPeque()">-</button>
    <script>
        function tamanyoPeque()
        {
            let elementos=document.querySelectorAll("h1")
            for (const elemento of elementos) {
                elemento.style.fontSize="20px"
            }
            
        }
        function tamanyoGrande()
        {
            let elementos=document.querySelectorAll("h1")
            for (const elemento of elementos) {
                elemento.style.fontSize="200px"
            }
        }
    </script>
</body>
</html>
